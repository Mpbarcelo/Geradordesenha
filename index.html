<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador password">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gerador de senhas</h1>
    <img class="logo" src="./assets/gerador-senha.png" alt="Logo gerador de senha">
    <main class="container-input" >
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="6" max="20" value="15">

        <button id="btn" class="btn-cta" onclick="generatePassword()">Gerar senha</button>
    </main>
    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar. ğŸ‘†</span>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
